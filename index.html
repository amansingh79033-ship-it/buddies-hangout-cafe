
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddies Hangout Cafe | Immersive 3D Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700;800;900&family=Inter:wght@300;400;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "three": "https://esm.sh/three@^0.182.0",
        "lenis": "https://esm.sh/lenis@1.1.20"
      }
    }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }
        .font-syncopate { font-family: 'Syncopate', sans-serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Lenis smooth scroll adjustments */
        html.lenis, html.lenis body { 
            height: auto; 
            overflow: hidden; 
        }
        .lenis.lenis-smooth {
            scroll-behavior: auto !important;
        }
        .lenis.lenis-smooth [data-lenis-prevent] {
            overscroll-behavior: contain;
        }
        
        /* Global smooth scroll styles */
        html {
            scroll-behavior: smooth;
        }
        body {
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Ensure all scrollable containers work with Lenis */
        .overlay-container,
        .custom-scrollbar {
            overscroll-behavior: contain;
        }
        
        /* Micro animations */
        .hover-lift { transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .hover-lift:hover { transform: translateY(-8px) scale(1.02); }
        
        .neon-glow-red {
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.6), 0 0 20px rgba(239, 68, 68, 0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #ef4444; 
            border-radius: 20px;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(239, 68, 68, 0.2); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #ef4444; }

        @keyframes pulse-red {
          0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
          50% { box-shadow: 0 0 20px 10px rgba(239, 68, 68, 0); }
        }
        .pulse-red { animation: pulse-red 2s infinite; }
        
        /* Scroll-based animations */
        .scroll-fade {
          opacity: 0.3;
          transform: translateY(50px);
          transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        
        .scroll-scale {
          transform: scale(0.8);
          transition: transform 0.6s cubic-bezier(0.22, 0.61, 0.36, 1);
        }
        
        .parallax-element {
          transition: transform 0.1s linear;
        }
        
        /* Enhanced section transitions */
        section {
          opacity: 0.7;
          transition: opacity 0.8s ease-out;
        }
        
        section.visible {
          opacity: 1;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
